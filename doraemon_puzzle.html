<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background-color: #007bff;
            border: 1px solid #fff;
        }
        .empty {
            background-color: #f0f0f0;
            border: none;
        }
    </style>
</head>
<body>

<div id="puzzle"></div>

<script>
    const tiles = [0, 1, 2, 3, 4, 5, 6, 7, 8];
    let emptyIndex = 8; // Index of the empty tile

    const imageUrl = 'doraemon.jpg'; // Make sure this image is in the same directory

    function createPuzzle() {
        const puzzle = document.getElementById('puzzle');
        puzzle.innerHTML = '';

        tiles.forEach((tile, index) => {
            const div = document.createElement('div');
            div.className = 'tile' + (tile === 8 ? ' empty' : '');
            if (tile !== 8) {
                div.style.backgroundImage = `url(${imageUrl})`;
                div.style.backgroundPosition = `-${(tile % 3) * 100}px -${Math.floor(tile / 3) * 100}px`;
                div.textContent = tile + 1; // Show numbers 1-8
            }
            div.addEventListener('click', () => moveTile(index));
            puzzle.appendChild(div);
        });
    }

    function moveTile(index) {
        const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];
        if (validMoves.includes(index)) {
            [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
            emptyIndex = index;
            createPuzzle();
            checkWin();
        }
    }

    function checkWin() {
        if (tiles.join('') === '012345678') {
            setTimeout(() => alert('You win!'), 100);
        }
    }

    function shuffleTiles() {
        for (let i = tiles.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
        // Ensure the last tile is empty
        emptyIndex = tiles.indexOf(8);
        createPuzzle();
    }

    shuffleTiles();
</script>

</body>
</html>
